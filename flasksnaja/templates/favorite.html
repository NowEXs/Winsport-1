{% extends "base.html" %}
{% block content %}

<center>
    <div><h1>This is Another Page</h1></div>
    <div><h1>Welcome{% if first_name %}, {{ first_name }}{% endif %}!</h1></div>
    {% if user.button_state == 1 %}
    <div><img src="{{ image }}"></div>
    {% else %}
    <div>{{ message }}</div>
    {% endif %}
</center>

{% endblock %}

{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="../static/login.css">
<div class="center">
    <h1>Login</h1>
    <form method="POST">
        <div class="txt_field">
            <input type="text" id="text" name="text" required >
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input type="password" id="password" name="password" required>
            <span></span>
            <label>Password</label>
        </div>
        <div style="font-size: 14px;" class="pass">ลืมรหัสผ่าน</div>
        <input type="submit" value="Login">
        <div class="signup_link">
            ยังไม่มีบัญชี <a href="/register">ลงชื่อเข้าใช้งาน</a>
        </div>
    </form>
</div>

{% endblock %}
